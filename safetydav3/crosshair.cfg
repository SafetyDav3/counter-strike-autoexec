
// Crosshair
	crosshair "1"
	cl_crosshairsize "2.5"
	cl_crosshairstyle "4"
	cl_crosshair_t "0"
	cl_crosshaircolor "5"
	cl_crosshaircolor_r "0"
    cl_crosshaircolor_g "255"
    cl_crosshaircolor_b "0"
	cl_crosshairthickness "0.6"
	cl_crosshairgap "-2"
	cl_fixedcrosshairgap "-2.1"
	cl_crosshairdot "0"
	cl_crosshairusealpha "200"	
	cl_crosshair_drawoutline "0"
	hud_showtargetid "1"

// Corsshair color toggle
	unbind i
	bind "i" cyan
	alias "red" "cl_crosshaircolor 0; bind i green"
	alias "green" "cl_crosshaircolor 1; bind i blue"
	alias "yellow" "cl_crosshaircolor 2; bind i purple"
	alias "blue" "cl_crosshaircolor 3; bind i yellow"
	alias "cyan" "cl_crosshaircolor 4; bind i black"
	alias "pink" "cl_crosshaircolor 5;cl_crosshaircolor_b 255;cl_crosshaircolor_r 255;cl_crosshaircolor_g 0; bind i cyan"
	alias "purple" "cl_crosshaircolor 5;cl_crosshaircolor_b 255;cl_crosshaircolor_r 150;cl_crosshaircolor_g 0; bind i pink"
	alias "white" "cl_crosshaircolor 5;cl_crosshaircolor_b 255;cl_crosshaircolor_r 255;cl_crosshaircolor_g 255; bind i red"
	alias "black" "cl_crosshaircolor 5;cl_crosshaircolor_b 0;cl_crosshaircolor_r 0;cl_crosshaircolor_g 0; bind i white"

// Crosshair size toggle for utils
	unbind c
	bind "c" "+crosshairsmoke"
	alias "-crosshairsmoke" "cl_crosshairsize 2.5;cl_crosshairdot 0;cl_crosshairgap -0.1"
	alias "+crosshairsmoke" "cl_crosshairsize 1337;cl_crosshairdot 1;cl_crosshairgap 10"

echo "SafetyDav3's crosshair config loaded!"