// User Options

	// Double your monitors refresh rate
		fps_max "480"
	// Half your monitors refresh rate
    	fps_max_menu "120"

	// Mouse sensitivity requires a value of "0.01-10"
		sensitivity "0.53"

	// HUD color requires a value of "1-10"
		cl_hud_color "9"

// Keybinds

    // Clear blood splatter and bullet holes
        unbind t
	    bind t "r_cleardecals"
	
	// Bind Player Ping
		unbind q 
		bind MOUSE3 "player_ping"
		bind q "player_ping"

echo "SafetyDav3's useroptions and keybinds loaded!"