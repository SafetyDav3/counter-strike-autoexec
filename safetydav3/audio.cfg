
// Master Volume
    volume ".8"
    snd_mute_losefocus "1"
	snd_mvp_volume "0.2"

// Speaker Configuration
    snd_surround_speakers "5"

// Multicore Sound Rendering
    snd_mix_async "1"

// Sound Quality
    snd_mixahead "0.025"
    snd_pitchquality "1"

// Sound Positioning
	snd_front_headphone_position "53.2"
    snd_rear_headphone_position "90"
    snd_headphone_pan_exponent "1.2"
    snd_headphone_pan_radial_weight "0.5"

// Keybinds for Voice Chat
	unbind "UPARROW"
	unbind "RIGHTARROW"
	unbind "DOWNARROW"
	unbind "LEFTARROW"
	bind "UPARROW" "voice_scale '0.5'"
	bind "RIGHTARROW" "voice_scale '0.3'"
	bind "DOWNARROW" "voice_scale '0.1'"
	bind "LEFTARROW" "voice_scale '0'"

echo "SafetyDav3's Audio Config Loaded!"