
// Console command to run file
	alias safe "exec autoexec"

// Clear the console
	clear

// Opening message
	echo " "
	echo " "
	echo " "
	echo "Thanks for using SafetyDav3's autoexec.cfg!"
	echo " "
	echo "-----------------------------------------------"

// Load and write the config from source folder
	echo "Loading config from source folder..."
	exec "safetydav3/audio.cfg"
	exec "safetydav3/usercrosshair.cfg"
	exec "safetydav3/crosshair.cfg"
	exec "safetydav3/minimap.cfg"
	exec "safetydav3/network.cfg"
	exec "safetydav3/useroptions.cfg"
	exec "safetydav3/viewmodel.cfg"

// Write the config to the config file
	host_writeconfig

// Play confirmation sound
	playvol "weapons/knife/knife_deploy1" "1"

// Closing message
	echo "-----------------------------------------------"
	echo "The config.cfg file has been overwritten for you by SafetyDav3!"
	echo "Your config has been loaded"
	echo " "
	echo " "
	echo "*********************** CUSTOM KEYBINDS ***********************"
	echo " "
	echo "I now cycles through the crosshair colors"
	echo "T is now bound to clear decals (blood, bullet holes, etc.)"
	echo "Q is now bound to player ping as well as mouse3"
	echo "C is now toggle for utils crosshair (nades, etc.)"
	echo "P is now bound to show netgraph"
	echo "Arrow keys now control VOIP volume and mute"
	echo " "
	echo "*********************** CUSTOM KEYBINDS ***********************"
	echo " "
	echo "SafetyDav3 Thanks you fine citizen!"
	echo " "
	echo "Find out more about this file and how to edit and use it at: "
	echo "https://github.com/SafetyDav3/counter-strike-autoexec"

	                                                                                                                                                                                                        
